<!DOCTYPE html>
<html lang="en">
<head>

<body>
    {% if messages %}
  {% for message in messages %}
     {{message}}
 {% endfor %}
{% endif %}

 {% block content%}
 <center><b><h1>Annoucement</h1></b></center>
 <br>
 <form  method='POST' outtocomplete='off' enctype="multipart/form-data">
   {% csrf_token %} 
<label for="">Title</label>
 <br>
  <input type="text" name="Title" class="form-control">
 <br>
 <label for="">Content</label>
 <br>
  <textarea name="Content" id="" cols="110" rows="10"></textarea>
 <br>
<br>

 <label for="">File( Must PDF format )</label>
 <br>
 <input type="file" name="Image">
 <br>
 <br>
 {% if date %}
 
 <label for="">End Date</label>
 <br>

  <input type="date" id="End_Date" name="End_Date" class="form-control" required>
 <br>
 <br>
{% endif %}
  <button type="submit" class="btn btn-primary">Annouce</button>
 </form>

 {% endblock content%}

 </body>
