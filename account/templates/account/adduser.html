{% extends 'account/base.html' %}
{% load crispy_forms_tags %}  

{% block title %}
<h1>Add User</h1>
{% endblock title %}
{%block content%}

{% if messages %}
{% for message in messages %}
{% endfor %}
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> Register</button>
</form>
{%endblock%}
