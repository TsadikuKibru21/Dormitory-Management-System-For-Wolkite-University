{% load static %}
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-XXX" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--    <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>-->
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    {% block head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'backtohome' %}">Home</a>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'search' %}">Search</a>
              </li>
            </ul>
            
            <ul class="navbar-nav ms-auto" style="float: right;">
              <li class="nav-item">
                <a class="btn btn-primary" href="{% url 'logout' %}" type="button">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      

  <section style="background-color:  hwb(0 100% 0%);">
      <div class="py-5" style=" width: 100%;" >
    
        <div class="row">
    
          <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
    
            <h5 class="font-weight-bold mb-3 text-center text-lg-start">Member</h5>
    
            <div class="card">
              <div class="card-body">
    
                <ul class="list-unstyled mb-0">
                  {% for friend in friends %}
                  <li class="p-2">
                    <a href="{% url 'chat' friend.username %}" class="d-flex justify-content-between">
                      <div class="d-flex flex-row">
                        <span class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" style="width: 60px; height: 60px; background-color: #f8f9fa; color: #6c757d; font-size: 30px; display: flex; justify-content: center; align-items: center;">
                      <i class="fas fa-user"></i>
                          </span>
                        <div class="pt-1">
                          <p class="fw-bold mb-0">{{friend.username}}</p>
                          <p class="small text-muted"></p>
                        </div>
                      </div>
                      <div class="pt-1">
                        <p class="small text-muted mb-1">5 mins ago</p>
                        <span class="text-muted float-end"><i class="fas fa-check" aria-hidden="true"></i></span>
                      </div>
                    </a>
                  </li>
                  {% endfor %}
                </ul>
    
              </div>
            </div>
    
          </div>
    
          {% block content %}

          {% endblock %}
        </div>
    
      </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
